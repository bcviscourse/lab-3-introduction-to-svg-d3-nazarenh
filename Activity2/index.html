<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity II</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <!-- content -->
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="js/main.js"></script>

    <script>
        var sandwiches = [
        { name: "Thesis", price: 7.95, size: "large" },
        { name: "Dissertation", price: 8.95, size: "large" },
        { name: "Highlander", price: 6.50, size: "small" },
        { name: "Just Tuna", price: 6.50, size: "small" },
        { name: "So-La", price: 7.95, size: "large" },
        { name: "Special", price: 12.50, size: "small" }
        ];

        // Add svg element (drawing space)
        var svg = d3.select("body").append("svg")
            .attr("width", 500)
            .attr("height", 500);

        // Add rectangle
        svg.selectAll("circle")
            .data(sandwiches)
            .enter()
            .append("circle")
            .attr("fill", function(d,index){
                if (d.price< 7.00){return "blue";}
                else return "purple";
            })
            .attr("stroke", "orange")
            .attr("stroke-width", "6")
            .attr("cx", function(d, index){return (index*100+50);})
            .attr("cy", 50)
            .attr("r", function(d,index){
                        let small_r= 30;
                        if (d.size== "small"){return small_r;}
                        if (d.size == "large"){return Math.sqrt(small_r*small_r*2);}
                    });
        // Colors:  one for more expensive products
                    
    </script>
</body>
</html>
